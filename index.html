<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <title>Calculator-JS</title>
    </head>
    <body>
        <header></header>
        <main>
            <div class="calc">
                <div class="calc__container">
                    <div class="calc__screen screen">|</div>
                    <div class="calc__toolbar toolbar">
                        <div class="history">
                            <img src="assets/history.png" alt="History" />
                        </div>
                        <div class="unit-converter">
                            <img
                                src="assets/unit-converter.png"
                                alt="Unit converter"
                            />
                        </div>
                        <div class="scientific-mode">
                            <img
                                src="assets/scientific-mode.png"
                                alt="Scientific mode"
                            />
                        </div>
                        <div class="delete">
                            <img src="assets/delete.png" alt="" />
                        </div>
                    </div>
                    <div class="calc__buttons buttons">
                        <div class="buttons__clear buttons__clear_red">C</div>
                        <div class="buttons__brackets buttons__brackets_green">
                            ()
                        </div>
                        <div
                            class="buttons__percentage buttons__percentage_green"
                        >
                            %
                        </div>
                        <div
                            class="buttons__division buttons__division_bold-green"
                        >
                            รท
                        </div>

                        <div class="buttons__seven buttons__seven_black">7</div>
                        <div class="buttons__eight buttons__eight_black">8</div>
                        <div class="buttons__nine buttons__nine_black">9</div>
                        <div
                            class="buttons__multiplication buttons__multiplication_bold-green"
                        >
                            x
                        </div>

                        <div class="buttons__four buttons__four_black">4</div>
                        <div class="buttons__five buttons__five_black">5</div>
                        <div class="buttons__six buttons__six_black">6</div>
                        <div class="buttons__minus buttons__minus_bold-green">
                            -
                        </div>

                        <div class="buttons__one buttons__one_black">1</div>
                        <div class="buttons__two buttons__two_black">2</div>
                        <div class="buttons__three buttons__three_black">3</div>
                        <div class="buttons__plus buttons__plus_bold-green">
                            +
                        </div>

                        <div
                            class="buttons__plus-minus buttons__plus-minus_black"
                        >
                            +/-
                        </div>
                        <div class="buttons__zero buttons__zero_black">0</div>
                        <div class="buttons__comma buttons__comma_black">,</div>
                        <div class="buttons__equal buttons__equal_unique-equal">
                            =
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="scripts/scripts.js"></script>
    </body>
</html>
